<div class="container-fluid">
  <h1>Status Historial</h1>
  <table class="table" *ngIf="historialList">
    <tr>
      <th scope="col">User</th>
      <th scope="col">Email</th>
      <th scope="col">Time</th>
    </tr>
    <tr *ngFor="let hist of historialList">
      <td scope="row">{{hist.user.name}}</td>
      <td scope="row">{{hist.user.email}}</td>
      <td scope="row">{{hist.createdAt}}</td>
    </tr>
  </table>
</div>
